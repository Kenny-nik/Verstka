<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Заголовок страницы</title>
        <style>
            h1 {
                color: purple;
                margin: 0px 0;   /* Убираем подчеркивание в заголовке */
                padding: 10px;
            }
            img {
                width: 25%;
                margin: 30px 0;

            }
            .center-items {
                text-align: center;
            }
        </style>
    </head>
    <body> <!-- тело страницы -->
        <h1 class="center-items">Заголовок на странице</h1> <!-- Вывод заголовка -->
        <div class="center-items"> <!-- Вывод ссылки -->
            <a href="https://my.sky.pro">Мой личный кабинет скайпро</a>
        </div>
        <div class="center-items"> <!-- Вывод ссылки -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/640px-PNG_transparency_demonstration_1.png" />
        </div>
    </body>
</html>
